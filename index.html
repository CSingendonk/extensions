        display: contents;

  <body>
    <main>
    <button id="kcuf">DO NOT CLICK ME</button>
<script>
  let nothin = document.getElementById('kcuf');
  nothin.addEventListener('click', (e) => {
      nothin = undefined;
      let _b = undefined;
      while (!_b) {
          let _a = prompt('?','');
          if (!nothin === !_b){
              confirm('F');
              alert('U')
              confirm('C');
              alert('K');
          } else if (_a === 'FUCK') {
             _b = null;
             return 'FUCK'
          }
      }
  });
</script>  
    </main>
    <div>
      <toaster-></toaster->
      <script src="toasts.js"></script>
      <script>
const toaster = document.querySelector('toaster-');
toaster.showToast('Hello, world!', 'success', 0);
setTimeout(() => {
    toaster.showToast('This is another toast!', undefined, 5000);
}, 2000);
setTimeout(() => {
    toaster.showToast('This is an error toast!', 'error', 5000);
}, 4000);
let x = 0;
let y = 0;
document.addEventListener('mousemove', (event) => {
    if (x === event.clientX && y === event.clientY) return;
    x = event.clientX;
    y = event.clientY;
    toaster.showToast(`X: ${x}, Y: ${y}`, 'trace', 1000);
});

      </script>
    </div>
</body></html>
